<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cookie Example</title>
  </head>
  <body>
    <form>
      <label for="nameInput">Enter your name:</label>
      <input type="text" id="nameInput" name="nameInput"><br><br>
      <button type="button" id="saveButton">Create Cookie</button>
      <button type="button" id="displayButton">Display Name</button>
      <button type="button" id="deleteButton">Delete Cookie</button>
    </form>
    <script>
      // Get the form elements
      const form = document.querySelector('form');
      const nameInput = document.getElementById('nameInput');
      const saveButton = document.getElementById('saveButton');
      const displayButton = document.getElementById('displayButton');
      const deleteButton = document.getElementById('deleteButton');

      // Function to save the name as a cookie
      function saveName() {
        const name = nameInput.value;
        document.cookie = `name=${name}; expires=Wed, 01 Jan 2025 23:59:59 GMT`;
        alert(`Name "${name}" saved as a cookie!`);
      }

      // Function to display the name stored in the cookie
      function displayName() {
        const cookieValue = document.cookie.split('; ').find(row => row.startsWith('name='));
        if (cookieValue) {
          const name = cookieValue.split('=')[1];
          alert(`Name "${name}" retrieved from cookie!`);
        } else {
          alert('No name found in cookie!');
        }
      }

      // Function to delete the cookie
      function deleteName() {
        document.cookie = 'name=; expires=Wed, 01 Jan 2025 23:59:59 GMT';
        alert('Name cookie deleted!');
      }

      // Add event listeners to the buttons
      saveButton.addEventListener('click', saveName);
      displayButton.addEventListener('click', displayName);
      deleteButton.addEventListener('click', deleteName);
    </script>
  </body>
</html>
